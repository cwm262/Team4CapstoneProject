<div class="container default-top-spacer">

    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default tab-pane">
                <div class="panel-heading">
                    <h3 class="">Current Inventory</h3>
                </div>
                <div class="panel-body">
                    <uib-accordion close-others='true'>
                        <div uib-accordion-group class="panel-default" heading="{{grocery.name}} - Total: {{grocery.total}} {{grocery.unit}}" ng-repeat="grocery in vm.groceries">
                            <table class="table table-hover table-borderless">
                                <thead>
                                    <tr>
                                        <th>Food Name</th>
                                        <th>Quantity</th>
                                        <th>Days Until Expiration</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in grocery.itemList" ng-click="vm.selectFood(item)">
                                        <td>{{item.item.item_name}}</td>
                                        <td>{{item.quantity}}</td>
                                        <td>{{item.daysUntilExpiration}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </uib-accordion >
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default tab-pane-no-scroll" ng-if="vm.selectedFood != null">
                <div class="panel-heading">
                    <h3 class="">Selected Food</h3>
                </div>
                <div class="panel-body">
                    <form name="editItemForm">
                        <div class="form-group ">
                            <label class="control-label" for="foodName">
                                Food Name
                            </label>
                            <input class="form-control" id="foodName" name="foodName" type="text" ng-model="vm.selectedFood.item.item_name" ng-disabled="true"
                            />
                        </div>
                        <div class="form-group ">
                            <label class="control-label" for="foodServingSize">
                                Serving Size
                            </label>
                            <input class="form-control" id="foodServingSize" name="foodServingSize" type="text" ng-model="vm.selectedFood.item.serving_size" ng-disabled="true"
                            />
                        </div>
                        <div class="form-group ">
                            <label class="control-label" for="foodMeasurement">
                                Unit of Measurement
                            </label>
                            <input class="form-control" id="foodMeasurement" name="foodMeasurement" type="text" ng-model="vm.selectedFood.item.measurement" ng-disabled="true"
                            />
                        </div>
                        <div class="form-group ">
                            <label class="control-label" for="foodServingsPerContainer">
                                Servings Per Container
                            </label>
                            <input class="form-control" id="foodServingsPerContainer" name="foodServingsPerContainer" type="text" ng-model="vm.selectedFood.item.servings_per_container" ng-disabled="true"
                            />
                        </div>
                        <div class="form-group ">
                            <label class="control-label" for="foodStorage">
                                Storage Classification
                            </label>
                            <input class="form-control" id="foodStorage" name="foodStorage" type="text" ng-model="vm.selectedFood.item.storage" ng-disabled="true"
                            />
                        </div>
                        <div class="form-group ">
                            <label class="control-label" for="foodQuantity">
                                Amount in Inventory
                            </label>
                            <input class="form-control" id="foodQuantity" name="foodQuantity" type="text" ng-model="vm.selectedFood.quantity" ng-disabled="true"
                            />
                        </div>
                        <div class="form-group ">
                            <label class="control-label" for="foodExpiration">
                                Days Until Expiration
                            </label>
                            <input class="form-control" id="foodExpiration" name="foodExpiration" type="text" ng-model="vm.selectedFood.daysUntilExpiration" ng-disabled="true"
                            />
                        </div>
                        <div class="btn-group" role="group">
                            <button type="submit" class="btn btn-primary" ng-click="vm.updateSelectedFood('add')">Add More</button>
                            <button type="submit" class="btn btn-danger" ng-click="vm.updateSelectedFood('waste')">Report Expired</button>
                            <button type="submit" class="btn btn-default" ng-click="vm.updateSelectedFood('remove')">Report Used</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
