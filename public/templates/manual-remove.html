<!-- Inline CSS based on choices in "Settings" tab -->
<style>
    .bootstrap-iso form button,
    .bootstrap-iso form button:hover {
        color: white !important;
    }
    
    .asteriskField {
        color: red;
    }
</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso default-top-spacer">
    <div class="container">
        <div class="row">
            <button class="btn btn-default" name="backBtn" type="button" ng-click="vm.backToRemoveItemsPage()">
                Back
            </button>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3">
                <form method="post" name="removeItemForm">
                    <div class="form-group ">
                        <label class="control-label requiredField" for="barcode">
                            Barcode
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input class="form-control" id="barcode" name="barcode" type="text" ng-model="vm.itemToBeRemoved.barcode" ng-required="true"
                        />
                        <span class="err-messages" ng-show="removeItemForm.barcode.$error.required">Please scan or enter a barcode.</span>
                    </div>
                    <div class="form-group ">
                        <label class="control-label requiredField" for="itemName">
                            Item Name
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input class="form-control" id="itemName" name="itemName" type="text" ng-model="vm.itemToBeRemoved.itemName" ng-required="true"
                        />
                        <span class="err-messages" ng-show="removeItemForm.itemName.$error.required">Please enter the product name.</span>
                    </div>
                    <div class="form-group ">
                        <label class="control-label requiredField" for="measurement">
                            Quantity Removed
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input class="form-control" id="measurement" name="measurement" type="text" ng-model="vm.itemToBeRemoved.quantity" ng-required="true"
                        />
                        <span class="err-messages" ng-show="removeItemForm.measurement.$error.required">Please select the quantity that is being removed.</span>
                    </div>
                    <div class="form-group">
                        <div>
                            <button class="btn btn-primary " name="submit" type="submit" ng-disabled="removeItemForm.$invalid" ng-click="vm.removeItemFromDB()">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
